<div class="order-summary" [class]="variant()">
  <h2>{{ title() }}</h2>

  @for (line of summaryLines(); track line.label) {
    <div class="summary-row flex items-center justify-between" [class]="line.class || ''">
      <span>{{ line.label }}:</span>
      <span class="amount">{{ line.value | currency }}</span>
    </div>
  }

  @if (showDivider()) {
    <div class="summary-divider"></div>
  }

  <div class="summary-row total flex items-center justify-between">
    <span>{{ totalLabel() }}:</span>
    <span class="amount">{{ total() | currency }}</span>
  </div>

  <ng-content></ng-content>
</div>
