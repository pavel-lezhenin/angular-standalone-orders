<div class="user-menu">
  <app-cart-button />
  
  @if (authService.currentUser(); as user) {
    <!-- Authenticated user menu -->
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
      <mat-icon>account_circle</mat-icon>
      <span class="user-name">{{ getUserDisplayName(user.role) }}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    
    <mat-menu #userMenu="matMenu">
      @if (user.role === 'admin' || user.role === 'manager') {
        <button mat-menu-item (click)="navigateToAdmin()">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>Admin Panel</span>
        </button>
      }
      <button mat-menu-item (click)="navigateToAccount()">
        <mat-icon>person</mat-icon>
        <span>Account</span>
      </button>
      <button mat-menu-item (click)="navigateToCart()">
        <mat-icon>shopping_cart</mat-icon>
        <span>Cart</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  } @else {
    <!-- Guest user - login button -->
    <button mat-raised-button color="primary" (click)="navigateToLogin()">
      Login
    </button>
  }
</div>
