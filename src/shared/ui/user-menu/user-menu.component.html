<div class="user-menu">
  @if (authService.currentUser(); as user) {
    <!-- Authenticated user menu -->
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
      <mat-icon>account_circle</mat-icon>
      <span class="user-name">{{ getUserDisplayName(user.role) }}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    
    <mat-menu #userMenu="matMenu">
      <!-- Mandatory nav links -->
      <button mat-menu-item (click)="navigateTo('/shop')">
        <mat-icon>storefront</mat-icon>
        <span>Shop</span>
      </button>
      <button mat-menu-item (click)="navigateTo('/orders/cart')">
        <mat-icon>shopping_cart</mat-icon>
        <span>Cart</span>
      </button>
      <button mat-menu-item (click)="navigateTo('/orders')">
        <mat-icon>receipt_long</mat-icon>
        <span>Order History</span>
      </button>
      <button mat-menu-item (click)="navigateTo('/account')">
        <mat-icon>person</mat-icon>
        <span>Account</span>
      </button>

      <!-- Admin link (role-based) -->
      @if (user.role === 'admin' || user.role === 'manager') {
        <button mat-menu-item (click)="navigateTo('/admin')">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>Admin Panel</span>
        </button>
      }

      <mat-divider />

      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  } @else {
    <!-- Guest user menu -->
    <button mat-icon-button [matMenuTriggerFor]="guestMenu" class="guest-menu-button">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #guestMenu="matMenu">
      <button mat-menu-item (click)="navigateTo('/shop')">
        <mat-icon>storefront</mat-icon>
        <span>Shop</span>
      </button>
      <button mat-menu-item (click)="navigateTo('/orders/cart')">
        <mat-icon>shopping_cart</mat-icon>
        <span>Cart</span>
      </button>
      <button mat-menu-item (click)="navigateTo('/orders')">
        <mat-icon>receipt_long</mat-icon>
        <span>Order History</span>
      </button>

      <mat-divider />

      <button mat-menu-item (click)="navigateTo('/auth/login')">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </button>
    </mat-menu>
  }
</div>
