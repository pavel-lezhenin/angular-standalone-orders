<div class="filter-container">
  <div class="filter-fields">
    <ng-content></ng-content>
  </div>

  <div class="filter-actions">
    @for (filterAction of actions(); track filterAction.id) {
      <button
        mat-icon-button
        [disabled]="isActionDisabled(filterAction)"
        (click)="onActionClick(filterAction.id)"
        [attr.aria-label]="filterAction.ariaLabel"
        [matTooltip]="filterAction.tooltip || ''"
        class="action-button"
      >
        <mat-icon [class.loading]="isLoading()">
          {{ filterAction.icon }}
        </mat-icon>
      </button>
    }
  </div>
</div>
