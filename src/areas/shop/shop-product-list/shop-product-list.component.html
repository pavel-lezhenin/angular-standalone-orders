@if (products().length === 0) {
  <app-empty-state
    [icon]="'inventory_2'"
    [title]="'No products found'"
    [message]="'Try adjusting your search or filters to find what you are looking for.'"
    [size]="'default'"
  />
} @else {
  <div class="products-grid">
    @for (product of products(); track product.id) {
      <app-product-card
        [product]="product"
        [showAddToCart]="true"
        (cardClick)="productClick.emit($event)"
        (addToCart)="addToCart.emit($event)"
      />
    }
  </div>

  @if (totalPages() > 1) {
    <app-pagination [currentPage]="currentPage()" [totalPages]="totalPages()" (pageChange)="pageChange.emit($event)" />
  }
}
