<table mat-table [dataSource]="categories()" class="categories-table">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let category">{{ category.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let category">{{ category.name }}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let category">{{ category.description }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let category">
      @if (canEdit()) {
        <button
          mat-icon-button
          (click)="editClick.emit(category)"
          matTooltip="Edit category"
        >
          <mat-icon>edit</mat-icon>
        </button>
      }
      @if (canDelete()) {
        <button
          mat-icon-button
          color="warn"
          (click)="deleteClick.emit(category)"
          matTooltip="Delete category"
        >
          <mat-icon>delete</mat-icon>
        </button>
      }
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- No data row -->
  <tr class="mat-mdc-no-data-row" *matNoDataRow>
    <td [attr.colspan]="displayedColumns.length">
      No categories found
    </td>
  </tr>
</table>

<mat-paginator
  [length]="totalCategories()"
  [pageSize]="pageSize()"
  [pageIndex]="currentPage() - 1"
  [pageSizeOptions]="pageSizeOptions()"
  (page)="pageChange.emit($event)"
  showFirstLastButtons
/>
