<div class="product-table">
  <table mat-table [dataSource]="products()">
    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let product">
        <img
          [src]="product.imageUrl || '/product-placeholder.svg'"
          [alt]="product.name"
          class="product-image"
        />
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let product">
        <div class="product-name">
          <strong>{{ product.name }}</strong>
          <span class="product-id">ID: {{ product.id }}</span>
        </div>
      </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let product">
        {{ product.categoryName || '-' }}
      </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">
        {{ product.price | currency }}
      </td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let product">
        <mat-chip [class]="getStockBadgeClass(product.stock)">
          {{ getStockLabel(product.stock) }}
        </mat-chip>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let product">
        <app-table-action-buttons
          [canEdit]="canEdit()"
          [canDelete]="canDelete()"
          [editTooltip]="'Edit product'"
          [deleteTooltip]="'Delete product'"
          (edit)="editClick.emit(product.id)"
          (delete)="deleteClick.emit(product.id)"
        />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="totalProducts()"
    [pageSize]="pageSize()"
    [pageIndex]="currentPage() - 1"
    [pageSizeOptions]="pageSizeOptions()"
    [showFirstLastButtons]="true"
    (page)="pageChange.emit($event)"
  >
  </mat-paginator>
</div>
