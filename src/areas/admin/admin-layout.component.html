<div class="admin-layout">
  <app-top-bar
    title="Orders Management Platform"
    [navItems]="[]"
    [showSidenavToggle]="true"
    [sidenavOpened]="isSidenavOpened()"
    [onToggleSidenav]="toggleSidenavBound"
  />
  <mat-sidenav-container class="admin-container">
    <!-- Sidebar -->
    <mat-sidenav [mode]="isMobile() ? 'over' : 'side'" [opened]="isSidenavOpened()" class="admin-sidenav">
      <mat-nav-list>
        @for (item of visibleMenuItems(); track item.route) {
          <a
            mat-list-item
            [routerLink]="item.route"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: item.route === '/admin' }"
            (click)="closeSidenavOnMobile()"
          >
            <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
            <span matListItemTitle>{{ item.label }}</span>
          </a>
        }
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="admin-content">
      <div class="content-wrapper">
        <router-outlet />
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
