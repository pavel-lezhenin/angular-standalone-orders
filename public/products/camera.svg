<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <rect width="300" height="300" fill="#fef3c7"/>
  
  <!-- Camera body -->
  <rect x="60" y="110" width="180" height="100" fill="#1a202c" rx="6"/>
  <rect x="65" y="115" width="170" height="90" fill="#2d3748" rx="4"/>
  
  <!-- Lens -->
  <circle cx="140" cy="160" r="45" fill="#4a5568"/>
  <circle cx="140" cy="160" r="40" fill="#2d3748"/>
  <circle cx="140" cy="160" r="30" fill="#1a202c"/>
  
  <!-- Lens reflection -->
  <circle cx="135" cy="155" r="8" fill="rgba(255,255,255,0.3)"/>
  <circle cx="148" cy="168" r="4" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Lens rings -->
  <circle cx="140" cy="160" r="35" fill="none" stroke="#4a5568" stroke-width="2"/>
  <circle cx="140" cy="160" r="25" fill="none" stroke="#4a5568" stroke-width="1"/>
  
  <!-- Camera grip -->
  <rect x="190" y="120" width="40" height="80" fill="#1a202c" rx="3"/>
  <rect x="195" y="130" width="30" height="60" fill="#2d3748" rx="2"/>
  
  <!-- Grip texture -->
  <rect x="200" y="135" width="20" height="2" fill="#4a5568"/>
  <rect x="200" y="140" width="20" height="2" fill="#4a5568"/>
  <rect x="200" y="145" width="20" height="2" fill="#4a5568"/>
  <rect x="200" y="150" width="20" height="2" fill="#4a5568"/>
  <rect x="200" y="155" width="20" height="2" fill="#4a5568"/>
  <rect x="200" y="160" width="20" height="2" fill="#4a5568"/>
  <rect x="200" y="165" width="20" height="2" fill="#4a5568"/>
  <rect x="200" y="170" width="20" height="2" fill="#4a5568"/>
  <rect x="200" y="175" width="20" height="2" fill="#4a5568"/>
  
  <!-- Viewfinder -->
  <rect x="180" y="95" width="30" height="15" fill="#1a202c" rx="2"/>
  <rect x="183" y="98" width="24" height="9" fill="#2d3748" rx="1"/>
  
  <!-- Flash -->
  <rect x="70" y="100" width="25" height="12" fill="#f59e0b" rx="2"/>
  <rect x="73" y="103" width="19" height="6" fill="#fbbf24" rx="1"/>
  
  <!-- Shutter button -->
  <circle cx="215" cy="105" r="8" fill="#dc2626"/>
  <circle cx="215" cy="105" r="5" fill="#ef4444"/>
  
  <!-- Mode dial -->
  <circle cx="80" cy="125" r="8" fill="#4a5568"/>
  
  <!-- Product label -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="16" fill="#2d3748" text-anchor="middle" font-weight="bold">Pro DSLR Camera</text>
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="12" fill="#718096" text-anchor="middle">24MP • 4K Video • WiFi</text>
</svg>
