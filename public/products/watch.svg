<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <rect width="300" height="300" fill="#f0fdf4"/>
  
  <!-- Watch band top -->
  <rect x="125" y="60" width="50" height="60" fill="#065f46" rx="3"/>
  <rect x="130" y="65" width="40" height="50" fill="#047857" rx="2"/>
  
  <!-- Watch band bottom -->
  <rect x="125" y="180" width="50" height="60" fill="#065f46" rx="3"/>
  <rect x="130" y="185" width="40" height="50" fill="#047857" rx="2"/>
  
  <!-- Watch case -->
  <rect x="110" y="110" width="80" height="80" fill="#1a202c" rx="8"/>
  
  <!-- Watch face -->
  <circle cx="150" cy="150" r="35" fill="#2d3748"/>
  <circle cx="150" cy="150" r="32" fill="#1a202c"/>
  
  <!-- Watch face gradient -->
  <defs>
    <radialGradient id="watchFace">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="150" cy="150" r="28" fill="url(#watchFace)"/>
  
  <!-- Watch hands -->
  <line x1="150" y1="150" x2="150" y2="135" stroke="#1a202c" stroke-width="3" stroke-linecap="round"/>
  <line x1="150" y1="150" x2="162" y2="150" stroke="#1a202c" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="150" cy="150" r="3" fill="#1a202c"/>
  
  <!-- Hour markers -->
  <circle cx="150" cy="125" r="2" fill="rgba(26,32,44,0.4)"/>
  <circle cx="150" cy="175" r="2" fill="rgba(26,32,44,0.4)"/>
  <circle cx="125" cy="150" r="2" fill="rgba(26,32,44,0.4)"/>
  <circle cx="175" cy="150" r="2" fill="rgba(26,32,44,0.4)"/>
  
  <!-- Watch buttons -->
  <rect x="188" y="140" width="6" height="12" fill="#047857" rx="1"/>
  <rect x="188" y="155" width="6" height="8" fill="#047857" rx="1"/>
  
  <!-- Product label -->
  <text x="150" y="260" font-family="Arial, sans-serif" font-size="16" fill="#2d3748" text-anchor="middle" font-weight="bold">Smart Watch</text>
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="12" fill="#718096" text-anchor="middle">GPS • Heart Rate • Waterproof</text>
</svg>
