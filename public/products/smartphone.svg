<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <rect width="300" height="300" fill="#f7fafc"/>
  
  <!-- Phone body -->
  <rect x="90" y="50" width="120" height="200" fill="#1a202c" rx="12"/>
  
  <!-- Screen -->
  <rect x="95" y="60" width="110" height="180" fill="#2d3748" rx="8"/>
  
  <!-- Screen content - gradient -->
  <defs>
    <linearGradient id="phoneScreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="100" y="70" width="100" height="160" fill="url(#phoneScreen)" rx="6"/>
  
  <!-- Notch -->
  <rect x="135" y="70" width="30" height="8" fill="#1a202c" rx="4"/>
  
  <!-- App icons -->
  <rect x="110" y="90" width="20" height="20" fill="rgba(255,255,255,0.3)" rx="4"/>
  <rect x="140" y="90" width="20" height="20" fill="rgba(255,255,255,0.3)" rx="4"/>
  <rect x="170" y="90" width="20" height="20" fill="rgba(255,255,255,0.3)" rx="4"/>
  
  <rect x="110" y="120" width="20" height="20" fill="rgba(255,255,255,0.3)" rx="4"/>
  <rect x="140" y="120" width="20" height="20" fill="rgba(255,255,255,0.3)" rx="4"/>
  <rect x="170" y="120" width="20" height="20" fill="rgba(255,255,255,0.3)" rx="4"/>
  
  <!-- Time display -->
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)" text-anchor="middle" font-weight="bold">12:30</text>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">Monday, Feb 16</text>
  
  <!-- Camera -->
  <circle cx="150" cy="74" r="2" fill="#4a5568"/>
  
  <!-- Home indicator -->
  <rect x="135" y="218" width="30" height="4" fill="rgba(255,255,255,0.5)" rx="2"/>
  
  <!-- Product label -->
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="16" fill="#2d3748" text-anchor="middle" font-weight="bold">Smartphone Pro</text>
  <text x="150" y="288" font-family="Arial, sans-serif" font-size="12" fill="#718096" text-anchor="middle">6.5" OLED • 5G • 256GB</text>
</svg>
