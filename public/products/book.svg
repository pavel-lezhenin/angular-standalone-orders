<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <rect width="300" height="300" fill="#fffaf0"/>
  
  <!-- Book shadow -->
  <rect x="85" y="85" width="135" height="180" fill="#1a202c" opacity="0.1" rx="2"/>
  
  <!-- Book cover -->
  <rect x="80" y="80" width="135" height="180" fill="#c05621" rx="2"/>
  
  <!-- Book spine highlight -->
  <rect x="80" y="80" width="15" height="180" fill="#9c4221" rx="2"/>
  
  <!-- Book pages -->
  <rect x="83" y="83" width="3" height="174" fill="#fefcf8"/>
  
  <!-- Cover design -->
  <rect x="100" y="100" width="100" height="2" fill="#f6e05e"/>
  <text x="150" y="140" font-family="Georgia, serif" font-size="20" fill="#fef5e7" text-anchor="middle" font-weight="bold">THE</text>
  <text x="150" y="165" font-family="Georgia, serif" font-size="24" fill="#fef5e7" text-anchor="middle" font-weight="bold">GREAT</text>
  <text x="150" y="190" font-family="Georgia, serif" font-size="20" fill="#fef5e7" text-anchor="middle" font-weight="bold">BOOK</text>
  <rect x="100" y="205" width="100" height="2" fill="#f6e05e"/>
  
  <!-- Author -->
  <text x="150" y="230" font-family="Georgia, serif" font-size="12" fill="#fef5e7" text-anchor="middle" font-style="italic">Author Name</text>
  
  <!-- Product label -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="16" fill="#2d3748" text-anchor="middle" font-weight="bold">Bestseller Novel</text>
</svg>
